<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Account Picker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .top { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .badge { padding:6px 10px; border:1px solid #ddd; border-radius:999px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px 8px; text-align:left; vertical-align: middle; }
    tr.reserved { opacity: 0.45; }
    button { padding: 6px 10px; cursor: pointer; }
    button[disabled] { cursor: not-allowed; opacity: 0.6; }
    .muted { color:#666; font-size: 13px; }
    .id { width:60px; }
    .pw { width:120px; }
    .name { width:160px; }
    .copyBtn { margin-left: 8px; padding: 4px 8px; font-size: 12px; }
    .nameInput { padding: 6px 8px; width: 140px; }
  </style>
</head>
<body>
  <h1>ğŸ§ª Demo ê³„ì • ì„ íƒ</h1>

  <div class="top">
    <div class="badge" id="me">ë¡œê·¸ì¸ ì¤‘...</div>
    <div class="badge" id="stats">ë¡œë”© ì¤‘...</div>
    <span class="muted">Reserve ì‹œ ì´ë¦„ ì…ë ¥ í•„ìˆ˜(ëª¨ë‘ì—ê²Œ í‘œì‹œ). ì²´í¬(Reserve)í•˜ëŠ” ìˆœê°„ ëª¨ë‘ì—ê²Œ ì¦‰ì‹œ ë°˜ì˜ë©ë‹ˆë‹¤.</span>
  </div>

  <table>
    <thead>
      <tr>
        <th class="id">ID</th>
        <th>Email</th>
        <th class="pw">PW</th>
        <th class="name">ì´ë¦„(Reserve ì‹œ í•„ìˆ˜)</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore, collection, doc, onSnapshot, runTransaction, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtMRjuzCZGDnsn-TfPuZjDOs86Ey--ARk",
      authDomain: "accounts-b74f0.firebaseapp.com",
      projectId: "accounts-b74f0",
      storageBucket: "accounts-b74f0.firebasestorage.app",
      messagingSenderId: "729059899668",
      appId: "1:729059899668:web:f18eee7aa1ee6d15ae6a01"
    };

    // ëª¨ë“  ë°ëª¨ ê³„ì • ê³µí†µ ë¹„ë°€ë²ˆí˜¸
    const DEMO_PASSWORD = "Elevate!";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const meEl = document.getElementById("me");
    const statsEl = document.getElementById("stats");
    const rowsEl = document.getElementById("rows");

    function pad2(n){ return String(n).padStart(2,'0'); }

    function normalizeName(raw) {
      return (raw ?? "").trim().replace(/\s+/g, " ");
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch {
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand("copy");
        document.body.removeChild(ta);
        return ok;
      }
    }

    // âœ… ì´ë¦„ ì…ë ¥ í•„ìˆ˜ + ì›ìì  ì˜ˆì•½ (ë™ì‹œì„± ì•ˆì „)
    async function reserveAccount(accountId, uid, reservedName) {
      const ref = doc(db, "accounts", pad2(accountId));

      await runTransaction(db, async (tx) => {
        const snap = await tx.get(ref);
        if (!snap.exists()) throw new Error("ê³„ì •ì´ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");

        const data = snap.data();
        if (data.status !== "available") throw new Error("ì´ë¯¸ ì„ íƒëœ ê³„ì •ì…ë‹ˆë‹¤.");

        const name = normalizeName(reservedName);
        if (!name) throw new Error("ì´ë¦„ì„ ì…ë ¥í•´ì•¼ Reserve í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");

        tx.update(ref, {
          status: "reserved",
          reservedBy: uid,
          reservedName: name,         // âœ… ëª¨ë‘ì—ê²Œ ë³´ì—¬ì¤„ ì´ë¦„
          reservedAt: serverTimestamp()
        });
      });
    }

    function render(list, uid) {
      const reserved = list.filter(x => x.status === "reserved").length;
      statsEl.textContent = `Available ${list.length - reserved} / Reserved ${reserved}`;

      rowsEl.innerHTML = "";
      for (const a of list) {
        const tr = document.createElement("tr");
        if (a.status === "reserved") tr.classList.add("reserved");

        const idTd = document.createElement("td");
        idTd.textContent = a.id;

        const emailTd = document.createElement("td");
        emailTd.textContent = a.email;

        // PW ì»¬ëŸ¼ (ê³µí†µ ë¹„ë°€ë²ˆí˜¸ í‘œê¸° + ë³µì‚¬ ë²„íŠ¼)
        const pwTd = document.createElement("td");
        pwTd.textContent = DEMO_PASSWORD;

        const copyBtn = document.createElement("button");
        copyBtn.className = "copyBtn";
        copyBtn.type = "button";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = async () => {
          const ok = await copyToClipboard(`ID: ${a.email}\nPW: ${DEMO_PASSWORD}`);
          copyBtn.textContent = ok ? "Copied!" : "Copy failed";
          setTimeout(() => (copyBtn.textContent = "Copy"), 900);
        };
        pwTd.appendChild(copyBtn);

        // ì´ë¦„ ì»¬ëŸ¼: reservedë©´ ì´ë¦„ í‘œì‹œ, availableì´ë©´ ì…ë ¥ì°½ ì œê³µ
        const nameTd = document.createElement("td");
        if (a.status === "reserved") {
          nameTd.textContent = a.reservedName ? a.reservedName : "(ì´ë¦„ ë¯¸ê¸°ë¡)";
        } else {
          const input = document.createElement("input");
          input.className = "nameInput";
          input.type = "text";
          input.placeholder = "ì´ë¦„ ì…ë ¥";
          // ë™ì¼ rowì—ì„œ ë²„íŠ¼ ëˆŒë €ì„ ë•Œ ì½ê¸° ìœ„í•´ data ì†ì„±ìœ¼ë¡œ ì €ì¥
          input.setAttribute("data-id", String(a.id));
          nameTd.appendChild(input);
        }

        const statusTd = document.createElement("td");
        if (a.status === "available") {
          statusTd.textContent = "available";
        } else {
          const who = a.reservedName ? `${a.reservedName}` : (a.reservedBy ?? "?");
          statusTd.textContent = `reserved (${who})`;
        }

        const actionTd = document.createElement("td");
        const btn = document.createElement("button");

        const isReserved = a.status === "reserved";
        btn.textContent = isReserved ? "Reserved" : "Reserve (ì²´í¬)";
        btn.disabled = isReserved;

        btn.onclick = async () => {
          // availableì¼ ë•Œë§Œ ì…ë ¥ì°½ì—ì„œ ì´ë¦„ ì½ê¸°
          const input = rowsEl.querySelector(`input.nameInput[data-id="${a.id}"]`);
          const name = normalizeName(input ? input.value : "");

          if (!name) {
            alert("ì´ë¦„ì„ ì…ë ¥í•´ì•¼ Reserve í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            if (input) input.focus();
            return;
          }

          btn.disabled = true;
          try {
            await reserveAccount(a.id, uid, name);
          } catch (e) {
            alert(e.message || String(e));
            btn.disabled = false;
          }
        };

        actionTd.appendChild(btn);

        tr.appendChild(idTd);
        tr.appendChild(emailTd);
        tr.appendChild(pwTd);
        tr.appendChild(nameTd);
        tr.appendChild(statusTd);
        tr.appendChild(actionTd);

        rowsEl.appendChild(tr);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInAnonymously(auth);
        return;
      }

      meEl.textContent = `UID: ${user.uid.slice(0, 8)}â€¦ (ìµëª…)`;

      const q = query(collection(db, "accounts"), orderBy("id"));
      onSnapshot(q, (snap) => {
        const list = snap.docs.map(d => ({ ...d.data() }));
        render(list, user.uid);
      });
    });
  </script>
</body>
</html>
