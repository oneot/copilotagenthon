<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Account Picker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .top { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .badge { padding:6px 10px; border:1px solid #ddd; border-radius:999px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px 8px; text-align:left; vertical-align: middle; }
    tr.reserved { opacity: 0.45; }
    button { padding: 6px 10px; cursor: pointer; }
    button[disabled] { cursor: not-allowed; opacity: 0.6; }
    .muted { color:#666; font-size: 13px; }
    .id { width:60px; }
    .pw { width:150px; }
    .name { width:180px; }
    .copyBtn { margin-left: 6px; padding: 4px 8px; font-size: 12px; }
    .nameInput { padding: 6px 8px; width: 150px; }
    .emailWrap { display:flex; align-items:center; gap:6px; }
  </style>
</head>
<body>
  <h1>ğŸ§ª Demo ê³„ì • ì„ íƒ</h1>

  <div class="top">
    <div class="badge" id="me">ë¡œê·¸ì¸ ì¤‘...</div>
    <div class="badge" id="stats">ë¡œë”© ì¤‘...</div>
    <span class="muted">
      Reserve ì‹œ ì´ë¦„ ì…ë ¥ í•„ìˆ˜(ëª¨ë‘ì—ê²Œ í‘œì‹œ). ì²´í¬ ì¦‰ì‹œ ì‹¤ì‹œê°„ ë°˜ì˜ë©ë‹ˆë‹¤.
    </span>
  </div>

  <table>
    <thead>
      <tr>
        <th class="id">ID</th>
        <th>Email</th>
        <th class="pw">PW</th>
        <th class="name">ì´ë¦„ (Reserve í•„ìˆ˜)</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore, collection, doc, onSnapshot, runTransaction, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtMRjuzCZGDnsn-TfPuZjDOs86Ey--ARk",
      authDomain: "accounts-b74f0.firebaseapp.com",
      projectId: "accounts-b74f0",
      storageBucket: "accounts-b74f0.firebasestorage.app",
      messagingSenderId: "729059899668",
      appId: "1:729059899668:web:f18eee7aa1ee6d15ae6a01"
    };

    const DEMO_PASSWORD = "Elevate!";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const meEl = document.getElementById("me");
    const statsEl = document.getElementById("stats");
    const rowsEl = document.getElementById("rows");

    function pad2(n){ return String(n).padStart(2,'0'); }
    function normalizeName(v){ return (v ?? "").trim().replace(/\s+/g, " "); }

    async function copy(text, btn){
      try {
        await navigator.clipboard.writeText(text);
        const prev = btn.textContent;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = prev, 800);
      } catch {
        alert("ë³µì‚¬ ì‹¤íŒ¨");
      }
    }

    async function reserveAccount(accountId, uid, name) {
      const ref = doc(db, "accounts", pad2(accountId));

      await runTransaction(db, async (tx) => {
        const snap = await tx.get(ref);
        if (!snap.exists()) throw new Error("ê³„ì •ì´ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        const data = snap.data();

        if (data.status !== "available") throw new Error("ì´ë¯¸ ì„ íƒëœ ê³„ì •ì…ë‹ˆë‹¤.");
        if (!name) throw new Error("ì´ë¦„ì„ ì…ë ¥í•´ì•¼ í•©ë‹ˆë‹¤.");

        tx.update(ref, {
          status: "reserved",
          reservedBy: uid,
          reservedName: name,
          reservedAt: serverTimestamp()
        });
      });
    }

    function render(list, uid) {
      const reserved = list.filter(a => a.status === "reserved").length;
      statsEl.textContent = `Available ${list.length - reserved} / Reserved ${reserved}`;
      rowsEl.innerHTML = "";

      for (const a of list) {
        const tr = document.createElement("tr");
        if (a.status === "reserved") tr.classList.add("reserved");

        // ID
        tr.innerHTML += `<td>${a.id}</td>`;

        // Email + Copy
        const emailTd = document.createElement("td");
        const emailWrap = document.createElement("div");
        emailWrap.className = "emailWrap";

        const emailSpan = document.createElement("span");
        emailSpan.textContent = a.email;

        const emailCopyBtn = document.createElement("button");
        emailCopyBtn.className = "copyBtn";
        emailCopyBtn.textContent = "Copy";
        emailCopyBtn.onclick = () => copy(a.email, emailCopyBtn);

        emailWrap.append(emailSpan, emailCopyBtn);
        emailTd.appendChild(emailWrap);
        tr.appendChild(emailTd);

        // PW + Copy (ID+PW)
        const pwTd = document.createElement("td");
        pwTd.textContent = DEMO_PASSWORD;

        const pwCopyBtn = document.createElement("button");
        pwCopyBtn.className = "copyBtn";
        pwCopyBtn.textContent = "Copy";
        pwCopyBtn.onclick = () =>
          copy(DEMO_PASSWORD, pwCopyBtn);

        pwTd.appendChild(pwCopyBtn);
        tr.appendChild(pwTd);

        // Name
        const nameTd = document.createElement("td");
        if (a.status === "reserved") {
          nameTd.textContent = a.reservedName || "(ì´ë¦„ ì—†ìŒ)";
        } else {
          const input = document.createElement("input");
          input.className = "nameInput";
          input.placeholder = "ì´ë¦„ ì…ë ¥";
          input.dataset.id = a.id;
          nameTd.appendChild(input);
        }
        tr.appendChild(nameTd);

        // Status
        const statusTd = document.createElement("td");
        statusTd.textContent =
          a.status === "available"
            ? "available"
            : `reserved (${a.reservedName})`;
        tr.appendChild(statusTd);

        // Action
        const actionTd = document.createElement("td");
        const btn = document.createElement("button");

        btn.textContent = a.status === "reserved" ? "Reserved" : "Reserve (ì²´í¬)";
        btn.disabled = a.status === "reserved";

        btn.onclick = async () => {
          const input = rowsEl.querySelector(`input[data-id="${a.id}"]`);
          const name = normalizeName(input?.value);
          if (!name) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");

          btn.disabled = true;
          try {
            await reserveAccount(a.id, uid, name);
          } catch (e) {
            alert(e.message);
            btn.disabled = false;
          }
        };

        actionTd.appendChild(btn);
        tr.appendChild(actionTd);

        rowsEl.appendChild(tr);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return signInAnonymously(auth);
      meEl.textContent = `UID: ${user.uid.slice(0,8)}â€¦ (ìµëª…)`;

      const q = query(collection(db, "accounts"), orderBy("id"));
      onSnapshot(q, snap => {
        render(snap.docs.map(d => d.data()), user.uid);
      });
    });
  </script>
</body>
</html>
